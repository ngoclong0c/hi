<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang giới thiệu — Lung linh tuyết rơi</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      background: linear-gradient(-45deg, #1a2a6c, #b21f1f, #fdbb2d, #00d2ff);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      position: relative;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 15px rgba(255,255,255,0.7);
      margin-bottom: 10px;
      animation: fadeIn 1s ease forwards;
    }

    p {
      font-size: 1.2em;
      opacity: 0.9;
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease forwards;
    }

    .btns {
      display: flex;
      gap: 20px;
      animation: fadeIn 2s ease forwards;
    }

    .btn {
      background: rgba(255,255,255,0.15);
      border: 2px solid rgba(255,255,255,0.4);
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.3s;
      backdrop-filter: blur(10px);
    }

    .btn:hover {
      transform: scale(1.08) rotateX(5deg);
      background: rgba(255,255,255,0.25);
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    canvas#snow {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .content {
      text-align: center;
      z-index: 2;
      position: relative;
    }
  </style>
</head>
<body>
  <canvas id="snow"></canvas>
  <div class="content">
    <h1>Ngọc Long</h1>
    <p>Lập trình viên & Nhà sáng tạo</p>
    <div class="btns">
      <button class="btn">GitHub</button>
      <button class="btn">LinkedIn</button>
      <button class="btn">Liên hệ</button>
    </div>
  </div>

  <script>
    // Hiệu ứng tuyết thật
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const snowflakes = [];
    for (let i = 0; i < 150; i++) {
      snowflakes.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 4 + 1,
        d: Math.random() * 1 + 0.5
      });
    }

    function drawSnow() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = 'rgba(255,255,255,0.9)';
      ctx.beginPath();
      for (let i = 0; i < snowflakes.length; i++) {
        const f = snowflakes[i];
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      moveSnow();
    }

    let angle = 0;
    function moveSnow() {
      angle += 0.01;
      for (let i = 0; i < snowflakes.length; i++) {
        const f = snowflakes[i];
        f.y += Math.pow(f.d, 2) + 1;
        f.x += Math.sin(angle) * 1.5;

        if (f.y > h) {
          snowflakes[i] = { x: Math.random() * w, y: 0, r: f.r, d: f.d };
        }
      }
    }

    function animate() {
      drawSnow();
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
